<span class="post-date">

  {{ page.date | date_to_string }}

  {% if page.tags != empty %}
    <span class="post-tag">{</span>
  {% endif %}

  <span>
    {% for tag in page.tags %}
      <span class="post-tag">{{ tag }} </span>
    {% endfor %}
  </span>

  {% if page.tags != empty %}
    <span class="post-tag">}</span>
  {% endif %}

</span>
